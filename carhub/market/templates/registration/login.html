{% extends "base.html" %}
{% block content %}
<div style="min-height: 90vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #6a11cb, #2575fc); border-radius: 10px;">
  <div style="background-color: #fff; padding: 45px 40px; border-radius: 18px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); width: 370px;">
    <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Welcome Back</h2>

    <form method="post">
      {% csrf_token %}

      <label for="id_username" style="font-weight: 500; margin-bottom: 6px; color: #444;">Username</label>
      <input type="text" name="username" id="id_username" required
        style="padding: 10px; border: 1px solid #ccc; border-radius: 10px; width: 100%; outline: none; transition: 0.3s; margin-bottom: 15px; font-size: 15px;"
        onfocus="this.style.borderColor='#6a11cb'; this.style.boxShadow='0 0 6px rgba(106,17,203,0.4)';"
        onblur="this.style.borderColor='#ccc'; this.style.boxShadow='none';">

      <label for="id_password" style="font-weight: 500; margin-bottom: 6px; color: #444;">Password</label>
      <input type="password" name="password" id="id_password" required
        style="padding: 10px; border: 1px solid #ccc; border-radius: 10px; width: 100%; outline: none; transition: 0.3s; font-size: 15px;"
        onfocus="this.style.borderColor='#6a11cb'; this.style.boxShadow='0 0 6px rgba(106,17,203,0.4)';"
        onblur="this.style.borderColor='#ccc'; this.style.boxShadow='none';">

      <button type="submit"
        style="margin-top: 25px; padding: 10px; width: 100%; border: none; background: linear-gradient(135deg, #6a11cb, #2575fc); color: #fff; font-weight: 600; font-size: 15px; border-radius: 10px; cursor: pointer; transition: all 0.3s;">
        Login
      </button>

      <p style="text-align: center; margin-top: 20px; color: #555;">
        No account?
        <a href="{% url 'signup' %}" style="color: #6a11cb; text-decoration: none; font-weight: 500;">Sign up</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
