{% extends "base.html" %}
{% block content %}
<h3>{% if form.instance.pk %}Edit Listing{% else %}Upload a Car{% endif %}</h3>
<form method="post" enctype="multipart/form-data" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Save</button>
  <a class="btn btn-secondary" href="{% url 'car_list' %}">Cancel</a>
</form>
{% endblock %}
