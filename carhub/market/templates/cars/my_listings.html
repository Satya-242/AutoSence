{% extends "base.html" %}
{% block content %}
<h3>My Listings</h3>
<table class="table table-striped mt-3">
  <thead>
    <tr><th>Car</th><th>Status</th><th>Expected Price (â‚¹)</th><th>Created</th></tr>
  </thead>
  <tbody>
    {% for car in cars %}
      <tr>
        <td><a href="{% url 'car_detail' car.pk %}">{{ car.name }}</a></td>
        <td>{{ car.status }}</td>
        <td>{{ car.expected_price|floatformat:0 }}</td>
        <td>{{ car.created_at|date:"Y-m-d H:i" }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="4" class="text-center">You have no listings yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
